<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" >
    <!-- style css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- start header  -->
    <header>
        <div class="logo">Human Resource</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add_employee.html">Add </a></li>
                <li><a href="edit_employee.html">Edit </a></li>
                <li><a href="search_employee.html">Search </a></li>
                <li><a href="vacation_form.html">Vacation Form</a></li>
                <li><a href="submitted_vacations.html">Submitted Vacations</a></li>
            </ul>
        </nav>
    </header>
    
    <fieldset>
        <legend>
            <h1>Add New Employee</h1>
        </legend>
        <form >
        <label>Employee ID:</label>
        <input type="text" id="employee_id" name="employee_id" required><br>
    
        <label>Name:</label>
        <input type="text" id="name" name="name" required><br>
    
        <label>Email:</label>
        <input type="email" id="email" name="email" required><br>
    
        <label >Address:</label>
        <input type="text" id="address" name="address" required><br>
    
        <label>Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br>
    
        <label>Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>
    
        <label >Marital Status:</label>
        <select id="marital_status" name="marital_status" required>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Divorced">Divorced</option>
            <option value="Widowed">Widowed</option>
        </select><br>
    
        <label >Available Vacation Days:</label>
        <input type="number" id="available_vacation_days" name="available_vacation_days" required><br>
    
        <label >Approved Vacation Days:</label>
        <input type="number" id="approved_vacation_days" name="approved_vacation_days" required><br>
    
        <label >Salary:</label>
        <input type="number" id="salary" name="salary" required><br>
    
        <label>Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br>
    
        <input type="submit" value="Add Employee">
        </form>
    </fieldset>

</body>
</html>
